<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>Login</title>
    <link rel="stylesheet" href="logins.css">
</head>

<body>
    <div class="logpage">
        <div class="log_1">
            <h1>New<span>bie</span></h1>
            <div class="sidebar_1">
                <h1>What's new</h1>
            </div>
            <div class="sidebar_2">

            </div>
        </div>
        <div class="log_2">
            <div class="login_body">
                <div class="mylog">
                    <div class="login_center">
                        <h2>Secure Client<br>Login</h2>
                        <form>
                            <label for="email">Email Address</label><br>
                            <input type="text" placeholder="Enter email" id="email" name="email"><br>
                            <div class="forget_ps">
                                <label for="password">Password</label><br>
                                <a href="forgot" id="forgot">Forgot?</a>
                            </div>
                            <input type="text" placeholder="Password" id="ps" name="password"><br>
                            <div class="rememberme">
                                <input type="checkbox" name="rememberme" id="rememberme">
                                <h5>Remember me</h5>
                            </div>
                            <input type="submit" value="Login" id="login" class="sub">
                            <hr>
                            <div class="login_footer">

                                <p>Not a member yet?<a href="new_acct"> Create a New Account</a></p>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
